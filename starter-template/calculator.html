     <div class="starter-template">
      <h1>Final Grade Calculator</h1>
        <p class="lead">What will it take to pass the class?<br></p>
        
        <div class ="Calculator">
        
       

        <a href="calculatorFull.html" class="btn btn-info" role="button">Full Calculator</a>
              
        <form >
         <div class="form-group row">
            <label for="example-number-input" class="col-xs-2 col-form-label">Grade % Desired</label>
              <div class="col-xs-10">
                <input class="form-control" type="number" value="100" id="D_grade">
              </div>
         </div>
         <div class="form-group row">
            <label for="example-number-input" class="col-xs-2 col-form-label">Final Weight %</label>
              <div class="col-xs-10">
                <input class="form-control" type="number" value="100" id="F_weight">
              </div>
         </div>
         <div class="form-group row">
            <label for="example-number-input" class="col-xs-2 col-form-label">Current % Grade</label>
              <div class="col-xs-10">
                <input class="form-control" type="number" value="70" id="C_grade">
              </div>
         </div>


        </form>            

             <p>Click the button to calculate!</p>
                <!-- <button onclick="myFunction()">Try it</button> -->
                <button type="button" class="btn btn-info" onclick = "myFunction()">Calculate</button>
                <br/>
                <br/>

                <div class="col-xs-10">
                <h2 id = "output"></h2>
                </div>
                
                
                <script>
                  function myFunction() {
                    var a = +(document.getElementById("D_grade").value);//desired grade
                    var b = +(document.getElementById("C_grade").value);//current grade
                    var c = +(document.getElementById("F_weight").value);//final weight
                    c = c/100;

                    // var x = (a - (b * (100 - c)) / c;
                    var x = b - (b * c);
                    x = a - x;
                    x = x / c;

                    console.log(x)
                    document.getElementById("output").innerHTML = x;

                    // return x;
                  }
                </script>         
        </div>

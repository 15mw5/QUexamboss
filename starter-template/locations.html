    <div class="container">

      <div class="starter-template">
        <h1>Library Locations</h1>
        <div id="map"></div>
        <script>
          function initMap() {
            var stauff    = {lat: 44.2284, lng: -76.4962};
            var douglas   = {lat: 44.2274, lng: -76.4951};
            var bracken   = {lat: 44.2245, lng: -76.4916};
            var education = {lat: 44.2240, lng: -76.5142};
            var jordan    = {lat: 44.2250, lng: -76.4955};
            var lederman  = {lat: 44.2277, lng: -76.4971};
            var archives  = {lat: 44.2265, lng: -76.4925};

            var map = new google.maps.Map(document.getElementById('map'), {
              zoom: 14,
              center: stauff
            });

            var markerstauff = new google.maps.Marker({
              position: stauff,
              map: map
            });
            var markerdouglas = new google.maps.Marker({
              position: douglas,
              map: map
            });
            var markerbracken = new google.maps.Marker({
              position: bracken,
              map: map
            });
            var markereducation = new google.maps.Marker({
              position: education,
              map: map
            });
            var markerjordan = new google.maps.Marker({
              position: jordan,
              map: map
            });
            var markerlederman = new google.maps.Marker({
              position: lederman,
              map: map
            });
            var markerarhives = new google.maps.Marker({
              position: archives,
              map: map
            });

          }
        </script>
        <script async defer
        src="https://maps.googleapis.com/maps/api/js?key=AIzaSyCr9t-pHhxFtpe0mct41rYpDVssBPYNUy4&callback=initMap">
        </script>
